<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 5</title>
    <script src="practica5.js"></script>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="practica5.css">
</head>
<body>
    <div class="main-div">
    <header>
        <div class="header-logo">
            <a href="../../index.html">
                <img src="../../images/house.svg" alt="Volver a inicio">
            </a>
        </div>

        <div class="header-titulo">
            <h1>Portafolio Santiago Cosme Cervera</h1>
        </div>

        <div class="header-placeholder"></div>
    </header>
    <h1 style="text-align: center;">Información Personal</h1>
    <form id="formulario">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" name="nombre" id="nombre"><br> <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        
        <h3>Selecciona tus intereses:</h3>
        <input type="checkbox" name="intereses" id="deportes" value="Deportes">
        <label for="deportes">Deportes</label> <br>
        <input type="checkbox" name="intereses" id="lectura" value="Lectura">
        <label for="lectura">Lectura</label> <br>
        <input type="checkbox" name="intereses" id="videojuegos" value="Videojuegos">
        <label for="videojuegos">Videojuegos</label> <br>

        <h3>Elige la mascota que preferirías tener:</h3>
        <input type="radio" name="mascota" id="perro" value="Perro">
        <label for="perro">Perro</label> <br>
        <input type="radio" name="mascota" id="gato" value="Gato">
        <label for="gato">Gato</label> <br>
        <input type="radio" name="mascota" id="ninguno" value="Ninguno">
        <label for="ninguno">Ninguno</label> <br> <br>

        <label for="fdn">Fecha de Nacimiento (incluyendo la hora):</label>
        <input type="datetime-local" name="fdn" id="fdn"> <br> <br>

        <label for="color">Color Favorito:</label>
        <input type="color" name="color" id="color"> <br> <br>

        <label for="numero">¿Qué te pareció el formulario? </label> <br>
        <label for="numero">Muy Mal</label>
        <input type="range" name="numero" id="numero" min="0" max="100">
        <label for="numero">Muy Bien</label> <br> <br>
        
        <button type="button" onclick="resultados()">Enviar</button> <br>
        <h2>Respuestas Registradas</h2>
        <table id="respuestas">

        </table>
    </form>
    </div>
    <footer>
        <p>&copy; 2025 Portafolio Santiago Cosme Cervera.</p>
        <p>santiago_cosme@anahuac.mx</p>
    </footer>
</body>
</html>
